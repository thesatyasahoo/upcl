<mat-card>
  <mat-card-content>
    <mat-card-title></mat-card-title>
    <div class="table-responsive">
      <ngx-datatable #table class="material" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="'auto'" [limit]="10" [rows]="rows">
        <ngx-datatable-column prop="accountNumber" name="Account Number">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <a [routerLink]="['/']" routerLinkActive="router-link-active" >{{row.accountNumber}}</a>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="serviceConnNumber" name="Service Connection Number">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.serviceConnNumber}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="name" name="Name">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.name}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="address" name="Address">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.address}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="serviceStatus" name="Service Status">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.serviceStatus}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="dueDate" name="Due Date">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.dueDate}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="netPaybleAmount" name="Net Payble Amount">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.netPaybleAmount}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="paymentStatus" name="Payment Status" [cellClass]="valuesIn">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.paymentStatus}}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </mat-card-content>
</mat-card>
